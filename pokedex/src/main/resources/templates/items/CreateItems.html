<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
    <title>Document</title>
</head>
<body>
     <main class="create-data">
        <div class="form-container">
            <h2>Tambah Data Items</h2>
            <form th:action="@{/items/create}" th:object="${itemsDto}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" th:field="*{name_item}" required>
    </div>

    <div class="form-group">
        <label for="picture">Unggah Gambar disini</label>
        <input type="file" id="picture" th:field="*{picture}" required>
    </div>

    <div class="form-group">
        <label for="effect">Effect</label>
        <input type="text" id="effect" th:field="*{effect}" required>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" th:field="*{category}" required>
    </div>

    <div class="form-group">
        <label for="flingPower">flingPower</label>
        <input type="text" id="flingPower" th:field="*{flingPower}" >
    </div>

    <div class="form-group">
        <label for="attributes">attributes</label>
        <input type="text" id="attributes" th:field="*{attributes}" >
    </div>

    <div class="buttons-action">
        <div class="cancel"><a href="/items">Cancel</a></div>
        <button class="submit" type="submit">Kirim</button>
    </div>
</form>

        </div>
    </main>
</body>
</html>
